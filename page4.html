<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸업을 축하합니다리우스</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body{
            background-color: rgb(182, 219, 255);
            text-align: center;
        }
        #supercontents{
            display: inline-block;
        }
        #contents{
            width: 600px;
            display: table-cell;
            vertical-align: middle;
        }
        #emptybar{
            display: inline-block;
            height: 100px;
            width: 600px;
        }
        #image1{
            width : 300px;
        }
        button{
            margin-top: 10px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border : none;
            background-color: rgb(255, 101, 101);
            color: white;
            font-size: large;
            padding: 20px;
            cursor: pointer;
        }

        button:hover{
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border : none;
            background-color: rgb(255, 163, 163);
            color: white;
            font-size: large;
            padding: 20px;
            
        }

        #logo{
            margin-top: 5px;
            font-family: 'Lobster', cursive;
            color: rgb(0, 174, 255);
            cursor: pointer;
            width: 100px;
            margin-left: 250px;
            margin-right: 250px;
        }

        textarea{
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            width: 300px;
			height: 200px;
			padding: 10px;
			box-sizing: border-box;
			border: solid 2px #1E90FF;
			border-radius: 5px;
			font-size: 16px;
			resize: both;
        }
    </style>
</head>
<body>
    <div id = "supercontents">
        <div id="contents">
            <h1 id="logo" onclick="location.href='dont.html' ">GIFT</h1>
            <div id="emptybar"></div>
            <div id="emptybar"></div>
            <h1 style="margin-bottom: 15px; font-size: 50px; color: rgb(0, 86, 156);">사실 그런건 없습니다.</h1>
            <p style="margin-top: 3px; margin-bottom: 5px; font-size: 20px; color: rgb(119, 119, 119);">유형테스트는 무슨 유형테스트?</p>
            <p style="margin-top: 3px; margin-bottom: 5px; font-size: 20px; color: rgb(119, 119, 119);">얌전히 선물이나 받으십쇼</p>
            <p style="margin-top: 3px; margin-bottom: 5px; font-size: 20px; color: rgb(119, 119, 119);">-박상혁-</p>

        </div>
